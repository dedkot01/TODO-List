@(tasks: Seq[Task])(implicit request: MessagesRequestHeader)

@main("TO-DO List") {
<div class="container">
    <div class="row align-items-center alert alert-warning">
        <h2 class="col">Список дел</h2>
        <span><a class="col-md-auto btn btn-success" href="/addTask">Добавить</a></span>
    </div>
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th scope="col" width="1px">#</th>
            <th scope="col">Задача</th>
            <th scope="col" width="1px"></th>
            <th scope="col" width="1px"></th>
        </tr>
        </thead>
        <tbody>
        @for(t <- tasks) {
        <tr>
            <td>@t.id</td>
            <td>@t.title</td>
            <td>
                <form action="@routes.MainController.updateTaskForm()" method="get">
                    <input type="hidden" name="id" value="@t.id">
                    <button type="submit" class="btn btn-warning">Изменить</button>
                </form>
            </td>
            <td>
                <form action="@routes.MainController.deleteTask()" method="post">
                    <input type="hidden" name="id" value="@t.id">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        }
        </tbody>
    </table>
</div>
}
